<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="images/img6.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="content">
                <h1>Home Decoration</h1>
                
               
            </div>
        </div>
        
    </div>

    <script>
        var slideImg = document.getElementById("slideImg");

        var images = new Array (
            "images/img1.jpg",
            "images/img2.jpg",
            "images/img3.jpg",
            "images/img4.jpg",
            "images/img5.jpg",
            "images/img6.jpg"
        );

        var len = images.length;
        var i = 0;

        function slider(){
            if(i > len-1){
                i= 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()',3000);
        }
    </script>
</body>
</html>
